
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf
source=$HOME/.config/hypr/mocha.conf
source=$HOME/.config/hypr/monitors.conf


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nemo
# $appMenu = wofi --show drun -p "Search for applications" -i -I -D key_expand=Tab,Right -W 30%
$appMenu = rofi -show drun -drun-match-fields name
# $runMenu = wofi --show run -p "Search for commands" -i
$runMenu = rofi -show run
$powerMenu = $SCRIPTS/rofi-power-menu.sh
$wallPaperMenu = $SCRIPTS/rofi-kanumi.sh


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox

exec-once = waybar & swaync & hypridle
exec-once = swww-daemon
exec-once = keepassxc


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = XCURSOR_THEME,catppuccin-mocha-mauve-cursors
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-mauve-cursors
env = HYPRCURSOR_SIZE,24

xwayland {
  force_zero_scaling = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    col.active_border = $mauve $pink 90deg
    col.inactive_border = $subtext0

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 4

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 3, default, fade
    animation = specialWorkspace, none
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,fr,us
    kb_variant = ,,dvorak
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $SUPER_SHIFT, C, killactive,
bind = $mainMod, C, exec, bash $SCRIPTS/clipboard-virtual.sh
bind = $SUPER_SHIFT, Q, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $appMenu
# bind = $mainMod SHIFT, R, exec, $runMenu
bind = $SUPER_SHIFT, R, exec, $powerMenu
bind = $mainMod, W, exec, $wallPaperMenu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, U, focusurgentorlast
bind = $SUPER_SHIFT, N, exec, swaync-client -t -sw

# Custom keybinds
# bind = , PRINT, exec, hyprshot -m region
# bind = SHIFT, PRINT, exec, hyprshot -m window

bind = , PRINT, exec, hyprshot -m region -o /home/coco/Pictures/Screenshots --clipboard-only
bind = SHIFT, PRINT, exec, hyprshot -m output -m active -o /home/coco/Pictures/Screenshots --clipboard-only

# bind = , PRINT, exec, XDG_CURRENT_DESKTOP=sway QT_SCREEN_SCALE_FACTORS="1;1.25" flameshot gui
# bind = SHIFT, PRINT, exec, XDG_CURRENT_DESKTOP=sway QT_SCREEN_SCALE_FACTORS="1;1.25" flameshot screen -p ~/Pictures/Screenshots

bind = $SUPER_SHIFT, e, exec, hyprlock
bind = $SUPER_CTRL, space, exec, bash $SCRIPTS/switch-keyboard-hyprland.sh
bind = $SUPER_CTRL, i, exec, bash $SCRIPTS/notify-media.sh
bind = $SUPER_CTRL, p, exec, bash $SCRIPTS/pick-color.sh
bind = $SUPER_SHIFT, w, exec, bash $SCRIPTS/kanjuro.sh

bind = $mainMod, f, fullscreen, 0
bind = $mainMod, m, fullscreen, 1

# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u
bind = $mainMod, l, movefocus, r

# Move focus with mainMod + vim keys
bind = $SUPER_SHIFT, h, movewindow, l
bind = $SUPER_SHIFT, j, movewindow, d
bind = $SUPER_SHIFT, k, movewindow, u
bind = $SUPER_SHIFT, l, movewindow, r

# Resize windows with mainMod + CTRL + vim keys
bind = $SUPER_CTRL, h, resizeactive, -100 0
bind = $SUPER_CTRL, j, resizeactive, 0 100 
bind = $SUPER_CTRL, k, resizeactive, 0 -100
bind = $SUPER_CTRL, l, resizeactive, 100 0

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $SUPER_SHIFT, 1, movetoworkspace, 1
bind = $SUPER_SHIFT, 2, movetoworkspace, 2
bind = $SUPER_SHIFT, 3, movetoworkspace, 3
bind = $SUPER_SHIFT, 4, movetoworkspace, 4
bind = $SUPER_SHIFT, 5, movetoworkspace, 5
bind = $SUPER_SHIFT, 6, movetoworkspace, 6
bind = $SUPER_SHIFT, 7, movetoworkspace, 7
bind = $SUPER_SHIFT, 8, movetoworkspace, 8
bind = $SUPER_SHIFT, 9, movetoworkspace, 9
bind = $SUPER_SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
# bind = $mainMod, S, togglespecialworkspace, magic
# bind = $SUPER_SHIFT, S, movetoworkspace, special:magic
#
bind = $mainMod, N, togglespecialworkspace, magic
bind = $mainMod, N, movetoworkspace, +0
bind = $mainMod, N, togglespecialworkspace, magic
bind = $mainMod, N, movetoworkspace, special:magic
bind = $mainMod, N, togglespecialworkspace, magic


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next && sleep 0.5 && bash $SCRIPTS/notify-media.sh
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, bash $SCRIPTS/play-pause-media.sh
bindl = , XF86AudioPrev, exec, playerctl previous && sleep 0.5 && bash $SCRIPTS/notify-media.sh


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = bordercolor $red $yellow 45deg, fullscreen:1
windowrulev2 = rounding 0, fullscreen:1
windowrulev2 = bordersize 5, fullscreen:1

# Workspace 1: Main
windowrulev2 = workspace 1, class:^(FreeTube)$

# Workspace 2: Web
windowrulev2 = workspace 2, class:^(firefox)$
windowrulev2 = workspace 2, class:^(firefox-work-main)$
windowrulev2 = workspace 2, class:^(org.qutebrowser.qutebrowser)$

# Workspace 3: Terminals
windowrulev2 = workspace 3, class:^(jetbrains-rider)$

# Workspace 4: Notes & Office
windowrulev2 = workspace 4, class:^(Joplin)$
windowrulev2 = workspace 4, class:^(ONLYOFFICE Desktop Editors)$

# Workspace 5: Communication and social
windowrulev2 = workspace 5, class:^(WebCord)$
windowrulev2 = workspace 5, class:^(signal)$
windowrulev2 = workspace 5, class:^(Brave-browser)$
windowrulev2 = workspace 5, class:^(Microsoft Teams - Preview)$
windowrulev2 = workspace 5, class:^(thunderbird)$
windowrulev2 = workspace 5, class:^(firefox-work-outlook)$
windowrulev2 = workspace 5, class:^(firefox-work-teams)$

# Workspace 6: Graphics design
windowrulev2 = workspace 6, class:^Gimp.*
windowrulev2 = workspace 6, class:^(gimp)$
windowrulev2 = workspace 6, class:^(krita)$

# Workspace 7: Gaming

# Workspace 8: Virtual
windowrulev2 = workspace 8, class:^(qemu)$
windowrulev2 = workspace 8, class:^(VirtualBox Manager)$
windowrulev2 = workspace 8, class:^(VirtualBox Machine)$
windowrulev2 = workspace 8, class:^(org.remmina.Remmina)$

# Worspace 9: Miscellaneous
windowrulev2 = workspace 9, class:^(com.obsproject.Studio)$
windowrulev2 = workspace 9, class:^(org.qbittorrent.qBittorrent)$
windowrulev2 = workspace 9, class:^(spotube)$

# Workspace 10: Unknown (Usually for second monitor)

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
