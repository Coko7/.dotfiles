# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = false

[username]
disabled = true

[hostname]
disabled = true

[directory]
truncation_length = 3
truncate_to_repo = false # If in a git repo, truncates the path to the root dir of the git repo
truncation_symbol = '.../'
style = "bold italic blue"
# read_only = ' 🔒'
read_only = ' 🔏'
read_only_style = 'purple'

[git_branch]
symbol = " "
# format = '[$symbol $branch](purple)'

[character]
success_symbol = '[⮞](bold purple)'
error_symbol = '[✗](bold red)'

# Make prompt single line
[line_break]
disabled = true

[package]
disabled = true
